<h2>Reactive Forms Demo</h2>

<form (ngSubmit)="signup()" [formGroup]="authForm" >
    <div class="form-group"  >
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" 
           aria-describedby="emailHelp" placeholder="Enter email" formControlName="emailAddress">
           <span *ngIf="submitted && controls.emailAddress.errors.required">Please enter email</span>
    </div>      
       <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" 
      placeholder="Password" formControlName="passwordData">
    </div>      
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
